<html>
    <head>
        <title>  Grid</title>
            <h1>Grid layout!!!</h1>
    
        <Style>
            .wrapper{
                display: grid;
                grid-template-columns: repeat(3,1fr);
                gap:10px;
                grid-auto-rows: minmax(100px,auto);
            }
.One{
    border: 1px solid black;
    background-color:dodgerblue;
    grid-column: 1;
    grid-row: 1;

}
.two{
    border: 1px solid black;
    background-color:white;
    grid-column: 2;
    grid-row: 1;
}
.three{
    border: 1px solid black;
    background-color:dodgerblue;
    grid-column:3;
    grid-row:1;

}
.four{
    border: 1px solid black;
    background-color:white;
    grid-column: 1;
    grid-row: 2;

}
.five{
    border: 1px solid black;
    background-color:dodgerblue;
    grid-column: 2;
    grid-row: 2;

}

.six{
    border: 1px solid black;
    background-color:white;
    grid-column:3 ;
    grid-row: 2;

}
.seven{
    border: 1px solid black;
    background-color:dodgerblue;
    grid-column: 1;
    grid-row: 3;

}
.eight{
    border: 1px solid black;
    background-color:white;
    grid-column: 2;
    grid-row:3;

}
.nine{
    border: 1px solid black;
    background-color:dodgerblue;

    grid-column: 3;
    grid-row: 3;

}
.ten{
    border: 1px solid black;
    background-color:white;
    grid-column: 1;
    grid-row: 4;

}
.eleven{
    border: 1px solid black;
    background-color:dodgerblue;
    grid-column: 2;
    grid-row: 4;

}
.twelve{
    border: 1px solid black;
    background-color:white;
    grid-column: 3;
    grid-row: 4;

}

        </Style>
    </head>
    <body>
        <div class="wrapper">
        <div class="one">one</div>
        <div class="two">two</div> 
        <div class="three">three</div>
         <div class="four">four</div>
          <div class="five">five</div>
           <div class="six">six</div>
        <div class="seven">seven</div> 
        <div class="eight">eight</div>
         <div class="nine">nine</div>
          <div class="ten">ten</div>
           <div class="eleven">eleven</div>
        <div class="twelve">twelve</div>
        </div>
</body>
</html>
